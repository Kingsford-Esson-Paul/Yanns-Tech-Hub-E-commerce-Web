<style>
    .login-container {
  background-color: #fff;
}

.login-wrapper {

/*------------------Header Style-------------------  */

.header-section {
  position: fixed;
  border-radius: 20px;
  background-color: #f2f2f2;
  display: flex;
  /* width: 1203px; */
  width: 70%;
  overflow: hidden;
  gap: 20px;
  justify-content: space-between;
  padding: 21px 68px;
  box-shadow: 1px 5px 9px 3px rgba(0, 0, 0, 0.147);
  z-index: 1000;
} 

.logo {
  aspect-ratio: 4.13;
  object-fit: contain;
  object-position: center;
  width: 132px;
  max-width: 100%;
}

.nav-buttons {
  display: flex;
  align-items: center;
  gap: 30px;
  color: #000;
  justify-content: start;
  margin: auto 0;
  font: 500 14px Open Sans, sans-serif;
}

.nav-link {
  align-self: stretch;
  margin: auto 0;
  cursor: pointer;
  text-decoration: none;
  color: inherit;
}

.user-actions {
  align-self: start;
  display: flex;
  margin-top: 4px;
  align-items: start;
  gap: 30px;
}

.action-icon {
  aspect-ratio: 1;
  object-fit: contain;
  object-position: center;
  width: 24px;
}


/* ------------Main Style------------ */

.main-content {
  align-self: center;
  margin-top: 61px;
}

.content-grid {
  display: flex;
  gap: 20px;
  margin: 5%;
}

.image-section {
  width: 50%;
}

.image-container {
  border-radius: 20px 0 0 20px;
  background-color: #000;
  position: relative;
  min-height: 578px;
}

.background-image {
  position: absolute;
  inset: 0;
  height: 100%;
  width: 100%;
  object-fit: cover;
}

.login-image {
  width: 100%;
  aspect-ratio: 0.79;
  object-fit: contain;
  border-radius: 0;
  box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
}

.form-section {
  width: 50%;
}

.signup-form {
  border-radius: 0 20px 20px 0;
  background-color: #fff;
  padding: 47px 60px;
  font-family:
    Open Sans,
    sans-serif;
  font-size: 12px;
  color: #000;
}

.form-title {
  font-size: 20px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 27px;
}

.form-input {
  width: 100%;
  background-color: #f7f7fa;
  min-height: 35px;
  padding: 10px 23px;
  margin-bottom: 10px;
  border: none;
  font-family: inherit;
  font-size: inherit;
}

.username-field,
.email-field,
.password-field {
  background-color: #f7f7fa;
  display: flex;
  min-height: 35px;
  padding: 9px 22px;
  align-items: center;
  gap: 20px;
  margin-bottom: 10px;
}

.field-icon {
  width: 18px;
  height: 18px;
  object-fit: contain;
}

.field-note {
  color: #000001;
  font-size: 8px;
  margin-left: 23px;
  margin-bottom: 11px;
}

.submit-btn {
  width: 100%;
  border-radius: 20px;
  background-color: #000;
  min-height: 35px;
  padding: 10px;
  color: #010101;
  font-weight: 700;
  border: none;
  cursor: pointer;
  margin-bottom: 24px;
}

.divider {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 8px;
}

.divider-line {
  flex-grow: 1;
  height: 1px;
  background-color: rgba(24, 33, 38, 0.3);
}

.divider-text {
  color: #000;
}

.social-login {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 15px;
}

.social-icons {
  display: flex;
  gap: 8px;
}

.social-icon {
  width: 32px;
  height: 32px;
  object-fit: contain;
}

.login-link {
  text-align: center;
}

.link-text {
  color: #423eff;
  text-decoration: none;
}
